<body>
    <script>

        let temp;
        function customReverse(arr, start, end){
            console.log("arr", arr)

            if(start<= end){   //condition working till not wrong
                temp= arr[start]
                arr[start]= arr[end]
                arr[end]= temp
                customReverse(arr, start+1, end-1)   //call infinite till condition right
            }
        }
        let arr=[4,5,6,8,3,7];  
        customReverse(arr, 0, arr.length-1)   // [738654]
        console.log("reverse value", arr)

    </script>
</body>
