<!DOCTYPE html>
<html lang="en">
<head></head>

<body>
    <h1>two array merge sorting</h1>
    <script>
        let arr=[3,14,15,16]; 
        let arr2=[2,5,6,7,8]; 
        let arr3=[];

        // console.log("arr", arr)
        // console.log("arr2", arr2)

        let arrIndex=0
        let arr2Index=0
        let arr3Index=0

        while(arrIndex< arr.length && arr2Index< arr2.length){   //same length sorting.
            if(arr[arrIndex]< arr2[arr2Index]){
                arr3[arr3Index]= arr[arrIndex]
                arrIndex+=1
                console.log("sorted", arr3[arr3Index])
            }else{
                arr3[arr3Index]= arr2[arr2Index]
                arr2Index+=1
                console.log("sorted", arr3[arr3Index])
            }
            arr3Index+=1   // sorted item store 3array
        }

        while(arr2Index< arr2.length){            //remaining item array length sorting.
            arr3[arr3Index]= arr2[arr2Index]
                console.log("sorted", arr3[arr3Index])
                arr2Index+=1
                arr3Index+=1
        }
        console.log("arr3", arr3)

    </script>
</body>
</html>
