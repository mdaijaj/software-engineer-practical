<body>
    <script>
         let arr=[4,5,6,8,3];
        console.log(arr)
       
        let newElement=prompt("enter new element")
        let position= prompt("enter new element position")
        // let newElement= 10
        // let position=  3

        if(arr.length<position){
            alert("please input valid position")
        }
        for (let i=arr.length-1; i>=0; i--){
            if(i>=position){
                arr[i+1]= arr[i]
                if(i==parseInt(position)){
                arr[i]=newElement
            }
            } 
           
        }
        console.log(arr)

    </script>
