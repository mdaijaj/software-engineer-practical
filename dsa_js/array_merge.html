<!DOCTYPE html>
<html lang="en">
<head></head>

<body>
    <h1>Array two array merge without sorting</h1>
    <script>
        let arr=[4,5,6,8,3]; 
        let arr2=[4,5,6,8,3]; 

        // dsa
        let arr3=[];
        console.log(arr, arr2)

        for (let i=0; i<arr.length; i++){
            arr3[i]= arr[i]    //each element store in arr3
        }

        for (let j=0; j<arr2.length; j++){
            arr3[arr.length+j]= arr2[j]
        }
        console.log("arr3", arr3)


         // es6
        // console.log("array3", [...arr, ...arr2])

    </script>
</body>
</html>
