<!DOCTYPE html>

<body>
    <h1>Selection Sort Example</h1>
    <script>

    function SelectionSort(arr){   //time complexity n^2
        for (let i=0; i<arr.length-1; i++){    //-1 last element not need to sort
            let first= i
            for (let j=i+1; j<arr.length; j++){    //i+1 start value first item already sort
                if(arr[first]> arr[j]){   //condition change descending
                    first= j
                }
            }

            // swaping value
            let temp=arr[first]    
            arr[first]= arr[i]
            arr[i]= temp
            console.log("arr", arr)
        }
    }

    let arr=[20,12,53,3]
    console.log("arr", arr)

    SelectionSort(arr)
       
    </script>
</body>
</html>
